<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-6</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white container mx-auto">
    <header>
        <nav class="flex justify-between px-1 py-10 flex-col gap-2 md:flex-row md:p-10 items-center">
            <div>
                <img src="images/Logo.png" alt="">
            </div>
            <div>
                <button class="btn btn-sm bg-gray-300 text-black border-none rounded hover:text-white">Sort by
                    view</button>
            </div>
            <div>
                <button onclick="btnBlog()" class="btn btn-sm bg-[#FF1F3D] text-white border-none rounded">Blog</button>
            </div>
        </nav>
        <hr>
        <div class="flex gap-2 md:gap-10 justify-center p-6">
            <div>
                <button id="btn-all" onclick="btnAll()"
                    class="btn btn-sm bg-[#FF1F3D] text-white border-none rounded">All</button>
            </div>
            <div>
                <button id="btn-music" onclick="btnMusic()"
                    class="btn btn-sm bg-gray-300 text-gray-700 border-none rounded">Music</button>
            </div>
            <div>
                <button id="btn-comedy" onclick="btnComedy()"
                    class="btn btn-sm bg-gray-300 text-gray-700 border-none rounded">Comedy</button>
            </div>
            <div>
                <button id="btn-drawing" onclick="btnDrawing()"
                    class="btn btn-sm bg-gray-300 text-gray-700 border-none rounded">Drawing</button>
            </div>
        </div>
    </header>
    <main>
        <section id="card-sec" class="p-10 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4">
        </section>
    </main>

    <script src="js/api.js"></script>
</body>

</html>
